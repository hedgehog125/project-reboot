version: "2"

formatters:
    enable:
        - golines
        - goimports
        - gci
    settings:
        golines:
            max-len: 120
            tab-len: 4

linters:
    enable:
        - arangolint
        - asasalint
        - asciicheck
        - bidichk
        - bodyclose
        - canonicalheader
        - contextcheck
        - copyloopvar
        # - cyclop # Maybe re-enable later?
        - decorder
        - dogsled
        # - dupl # Maybe re-enable later?
        - dupword
        - durationcheck
        - errchkjson
        - errname
        - errorlint
        - exhaustive
        - exhaustruct
        - exptostd
        - fatcontext
        - forbidigo
        - ginkgolinter
        - gocheckcompilerdirectives
        - gochecksumtype
        # - gocognit # Maybe re-enable later?
        - gocritic
        # - gocyclo # Maybe re-enable later?
        # - godox # Maybe re-enable later?
        - goheader
        - gomoddirectives
        - gomodguard
        - goprintffuncname
        - gosec
        - gosmopolitan
        - govet
        - grouper
        - iface
        - importas
        - inamedparam
        - ineffassign
        - intrange
        - iotamixing
        - lll
        - loggercheck
        - maintidx
        - makezero
        - mirror
        - misspell
        - modernize
        - musttag
        - nakedret
        # - nestif # Maybe re-enable later?
        - nilerr
        - nilnesserr
        - nilnil
        - noctx
        - nolintlint
        - nonamedreturns
        - nosprintfhostport
        - paralleltest
        - prealloc
        - predeclared
        - promlinter
        - protogetter
        - reassign
        - recvcheck
        - revive
        - rowserrcheck
        - sloglint
        - spancheck
        - sqlclosecheck
        - staticcheck
        - tagalign
        - tagliatelle
        - testableexamples
        - testifylint
        - testpackage
        - thelper
        - tparallel
        - unconvert
        - unparam
        - unqueryvet
        - unused
        - usestdlibvars
        - usetesting
        - wastedassign
        - whitespace
        - zerologlint

    disable:
        - depguard
        - wsl
        - wsl_v5
        - errcheck
        - funcorder
        - funlen
        - godoclint
        - godot
        - mnd
        - nlreturn
        - embeddedstructfieldcheck
        - containedctx
        - interfacebloat
        - wrapcheck
        - err113
        - forcetypeassert
        - gochecknoglobals # I mostly avoid them but I have a globals package for some niche situations
        - gochecknoinits # Similar reason
        - goconst
        - ireturn
        - noinlineerr # I mostly follow this already but I use it to reduce the boilerplate when parsing request bodies
        - perfsprint # Performance isn't this critical
        - varnamelen

    settings:
        exhaustruct:
            exclude:
                - ".*"
        forbidigo:
            forbid:
                - pattern: '^(fmt\.Print(|f|ln)|print|println)$'
                  msg: "Don't commit print statements."
                - pattern: '^common\.DumpJSON$'
                  msg: "Don't commit print statements."
        revive:
            rules:
                - name: exported
                  disabled: true
        nolintlint:
          require-specific: true
