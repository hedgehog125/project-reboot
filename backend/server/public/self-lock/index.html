<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/self-lock/main.js"></script>
		<title>Cryptic Stash</title>
	</head>
	<body>
		<form id="selfLockFormPage1">
			<label>
				Username:
				<input required="text" autocomplete="username" id="username" />
			</label>
			<br />
			<label>
				Password:
				<input
					required
					type="password"
					autocomplete="current-password"
					id="password"
				/>
			</label>
			<br />
			<label>
				Lock until:

				<input required type="datetime-local" id="until" />
			</label>
			<br />
			<button type="submit">Request 2FA code</button>
		</form>
		<hr />
		<form hidden id="selfLockFormPage2">
			<label>
				Action ID:
				<input required type="text" autocomplete="off" id="actionID" />
			</label>
			<br />
			<label>
				2FA Code:
				<input required type="text" autocomplete="off" id="twoFactorCode" />
			</label>
			<br />
			<button type="submit">Lock</button>
		</form>
		<br />
		<hr />
		<p hidden id="message"></p>
	</body>
</html>
