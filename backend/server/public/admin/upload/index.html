<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/admin/upload/main.js"></script>
		<title>Cryptic Stash Admin</title>
	</head>
	<body>
		<form id="loginForm">
			<label>
				Username:
				<input required="text" autocomplete="username" id="username" />
			</label>
			<br />
			<label>
				New password:
				<input
					required
					type="password"
					autocomplete="new-password"
					id="password"
				/>
			</label>
			<br />
			<label>
				Admin code:
				<input required type="text" autocomplete="off" id="adminCode" />
			</label>
			<br />
			<label>
				File:
				<input required type="file" id="file" />
			</label>
			<br />
			<button type="submit">Upload</button>
		</form>
		<br />
		<hr />
		<p hidden id="message"></p>
	</body>
</html>
