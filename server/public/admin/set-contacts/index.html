<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/admin/set-contacts/main.js"></script>
		<title>Project Reboot Admin</title>
	</head>
	<body>
		<form id="loginForm">
			<label>
				Admin code:
				<input required type="text" autocomplete="off" id="adminCode" />
			</label>
			<br />
			<label>
				Username:
				<input required="text" autocomplete="username" id="username" />
			</label>
			<br />
			<label>
				Discord ID:
				<input type="text" id="discordId" />
			</label>
			<br />
			<label>
				Email address:
				<input type="email" id="email" />
			</label>
			<br />
			<button type="submit">Update</button>
		</form>
		<br />
		<hr />
		<p hidden id="message"></p>
	</body>
</html>
