<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/main.js"></script>
		<title>Project Reboot</title>
	</head>
	<body>
		<a href="/admin/upload/">Create/update a user</a> <br />
		<a href="/admin/set-contacts/">Change contacts for a user</a> <br />
		<a href="/self-lock/">Self lock</a> <br />
		<br />
		<br />
		<form id="loginForm">
			<label>
				Username:
				<input required="text" autocomplete="username" id="username" />
			</label>
			<br />
			<label>
				Password:
				<input
					required
					type="password"
					autocomplete="current-password"
					id="password"
				/>
			</label>
			<br />
			<label>
				Authorisation code (leave blank to request one):
				<input type="text" autocomplete="off" id="authorizationCode" />
			</label>
			<br />
			<button type="submit">Log in</button>
		</form>
		<br />
		<hr />
		<div hidden id="message"></div>
	</body>
</html>
